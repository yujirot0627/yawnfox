app = "yawnfox"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8080"

[[services]]
internal_port = 8080
protocol = "tcp"

  [[services.ports]]
  handlers = ["http"]
  port = 80

  [[services.ports]]
  handlers = ["tls", "http"]
  port = 443

  [[services.tcp_checks]]
  interval = "15s"
  timeout = "2s"
